#
# The three dashes below are not just for visuals
#


#
# Cakebox optimization
#
# Usage:
#   ip:     optional ip-address of your Cakebox (defaults to 10.33.10.10)
#   memory: optionaL amount of memory for your Cakebox (defaults to 2048)
#   cpus:   optional number of CPUs for your Cakebox (defaults to 1)
#
ip: "10.33.10.10"
memory: 2048
cpus: 1

#
#
#
authorize: ~/.ssh/github_rsa

#
#
#
keys:
    - ~/.ssh/github_rsa

#
# Folders: map local folders on your host to remote Cakebox folders
#
# Usage:
#   - map:  required full path of the local folder
#     to:   required full path of the remote folder
#
# Notes:
#   - folders starting with a character will be created in the Cakebox root folder
#   - folders starting with / will conveniently be translated to C: for Windows users
#
synced_folders:
    - map: Apps/cake.app
      to:  /home/vagrant/Apps/cake.app

#folders:
#    - map: /git/my_repo
#      to:  /home/vagrant/Apps/my_repo
#
#    - map: /git/my_other_repo
#      to:  /my/custom/path

#
# Sites: generate Nginx site configuration files.
#
# Usage:
#   - url:    Fully qualified domain name used to expose the site
#     root:   Full path to site's webroot folder serving pages
#
#sites:
#    - map: cake.dev
#      to:  /home/vagrant/Apps/cake2.dev/webroot
#
#    - map: api.cake.dev
#      to:  /my/custom/webroot
sites:
    - url: test1.app
      webroot: /var/www/test1.app
    - url: test2.app
      webroot: /var/www/test2.app
      options: --force


#
# Databases: create MySQL databases with accompanying '_test' database. Please note
# that dots (.) will be converted to underscores.
#
# Usage:
#   - name:     required name of the database
#     username: optional username (granted localhost access, defaults to 'user')
#     password: optional password (defaults to 'password')
#
#databases:
databases:
    - name: test.db
    - name: test2.db
      options: --force

#
# Apps: install fully working CakePHP applications.
#
# Usage:
#   - url:      fully qualified domain name used to expose the site
#     template: required name of template to use (cakephp, friendsofcake)
#     version:  optional CakePHP major version number (defaults to 2, supports 3)
#
applications:
    - url: cake.app
    - url: cake2.app
      options: --majorversion 2
    - url: laravel.app
      options: --framework laravel

#
#
# Variables: not implemented yet
#
# Usage:
#   - key:
#     value:
#
#variables:
